<body>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <script>
    const PlotlyJS_json = async (div, url) => {
      response = await fetch(url);
      fig = await response.json();
      Plotly.newPlot(div, fig);
    };
  </script>
