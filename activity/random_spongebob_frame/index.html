<!doctype html> <html lang=en > <a id=top ></a> <link rel=icon  href="/assets/favicon.png"> <link rel=icon  type="image/x-icon" href="/assets/favicon.png"> <link rel=icon  type="image/png" href="/assets/favicon.png"/> <link rel=icon  href="/assets/main img.jpg"> <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <script> const PlotlyJS_json = async (div, url) => { response = await fetch(url); fig = await response.json(); Plotly.newPlot(div, fig); }; </script> <link rel=stylesheet  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1"> <link rel=stylesheet  href="/libs/highlight/styles/github.min.css"> <link rel=stylesheet  href="/css/franklin.css"> <link rel=stylesheet  href="/css/poole_hyde.css"> <link rel=icon  href="/assets/favicon.png"> <style> html {font-size: 17px;} .franklin-content {position: relative; padding-left: 8%; padding-right: 5%; line-height: 1.35em;} @media (min-width: 940px) { .franklin-content {width: 100%; margin-left: auto; margin-right: auto;} } @media (max-width: 768px) { .franklin-content {padding-left: 6%; padding-right: 6%;} } </style> <title>Random Spongebob Frame</title> <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <script> const PlotlyJS_json = async (div, url) => { console.log("url: ",url); console.log("div: ",div); response = await fetch(url); fig = await response.json(); if (typeof fig.config === 'undefined') { fig["config"]={} } delete fig.layout.width delete fig.layout.height fig["layout"]["autosize"] = true fig["config"]["autosizable"] = true fig["config"]["responsive"] = true fig.config["scrollZoom"] = false delete fig.config.staticPlot delete fig.config.displayModeBar delete fig.config.doubleClick delete fig.config.showTips Plotly.newPlot(div, fig); }; </script> --> <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <script> const PlotlyJS_json = async (div, url) => { response = await fetch(url); fig = await response.json(); Plotly.newPlot(div, fig); }; </script> <!-- <a class=backToTopBtn  title="back to top // torna in cima" href="#top"> <span class=backToTopBtn-icon >^</span> </a> --> <div class=sidebar > <div class="container sidebar-sticky"> <div class=sidebar-about > <!-- <h1><a href="/">Hyde</a></h1> <p class=lead >A two-column theme.</p> --> <h1><a href="/">Eccoci.<img style="display: block; margin: 0 auto; margin-bottom: 20px"; width=170 ; src="/assets/main img.jpg" alt="main img"/></a></h1> </div> <nav class=sidebar-nav > <a class="sidebar-nav-item " href="/">Home</a> <a class="sidebar-nav-item " href="/activity/">Attività</a> <a class="sidebar-nav-item " href="/uni/">Uni</a> <a class="sidebar-nav-item " href="/portfolio/">Portfolio</a> </nav> <a href="https://www.youtube.com/channel/UC1_68R2Kv1htcZ1It5il7CQ" target=_blank rel=noopener> <i class="fab fa-youtube big-icon"></i></a> <a href="https://www.instagram.com/divergentissimo/" target=_blank rel=noopener> <i class="fab fa-instagram big-icon"></i></a> <a href="https://www.linkedin.com/in/federico-angelo-mor/" target=_blank rel=noopener> <i class="fab fa-linkedin big-icon"></i></a> <a href="https://github.com/federicomor" target=_blank rel=noopener> <i class="fab fa-github big-icon"></i></a> </div> </div> <div class="content container"> <a class=backToTopBtn  title="back to top // torna in cima" href="#top"> <span class=backToTopBtn-icon >∧</span> </a> <div class=franklin-content ><h1 id=random_spongebob_frame ><a href="#random_spongebob_frame" class=header-anchor >Random Spongebob Frame</a></h1> <p><em>thanks to <a href="https://new.everyfra.me/gallery/spongebob/">https://new.everyfra.me/gallery/spongebob/</a></em> <!-- <div style="display: flex; align-items: center; gap: 0.5em; flex-wrap: wrap; margin: 0 0;"> <button onclick="loadRandomFrame()">I'm ready!</button> <button onclick="shiftFrame(-5)">-5</button> <button onclick="shiftFrame(-1)">-1</button> <button onclick="shiftFrame(3)" >+3</button> <button onclick="shiftFrame(10)">+10</button> </div> <div style="display: flex; align-items: center; gap: 0.5em;"> <label> <span>S:</span> <input id=manualSeason  type=number  min=1  max=99  style="width: 4em;" /> </label> <label> <span>E:</span> <input id=manualEpisode  type=number  min=1  max=6  style="width: 4em;" /> </label> <label> <span>F:</span> <input id=manualFrame  type=number  min=0  max=9999  style="width: 5em;" /> </label> <button onclick="loadManualFrame()">Load manually</button> </div> <p id=status  style="margin-top: 0.5em; font-style: italic;"></p> </div> <img id=frame  alt="Frame not found :/" style="display:none; max-width: 100%; height: auto;" /> --> <div style="display: flex; align-items: flex-start; gap: 1em;"> <div style="display: flex; flex-direction: column; gap: 0.5em;"> <div style="display: flex; flex-wrap: wrap; gap: 0.5em;"> <button onclick="loadRandomFrame()">I'm ready!</button> </div><div> <button onclick="shiftFrame(-5)">-5</button> <button onclick="shiftFrame(-1)">-1</button> </div><div> <button onclick="shiftFrame(3)">+3</button> <button onclick="shiftFrame(10)">+10</button> </div> <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 0.5em;"> <label> <span>S:</span> <input id=manualSeason  type=number  min=1  max=99  style="width: 4em;" /> </label> </div><div> <label> <span>E:</span> <input id=manualEpisode  type=number  min=1  max=6  style="width: 4em;" /> </label> </div><div> <label> <span>F:</span> <input id=manualFrame  type=number  min=0  max=9999  style="width: 5em;" /> </label> </div><div> <button onclick="loadManualFrame()">Load manually</button> </div> <p id=status  style="margin: 0.5em 0 0; font-style: italic;"></p> </div> <div> <img id=frame  alt="Frame not found :/" style="display:none; max-width: 100%; height: auto;" /> </div> </div> <script> let currentSeason = null; let currentEpisode = null; let currentFrame = null; function pad(num, size) { let s = String(num); while (s.length < size) s = "0" + s; return s; } function testImage(url) { return new Promise((resolve) => { const img = new Image(); img.onload = () => resolve(true); img.onerror = () => resolve(false); img.src = url; }); } async function loadRandomFrame() { const maxTries = 30; let tries = 0; let found = false; while (tries < maxTries && !found) { tries++; const season = Math.floor(Math.random() * 6) + 1; const episode = Math.floor(Math.random() * 40) + 1; const frame = Math.floor(Math.random() * 3000); // const url = `https://frames.everyfra.me/spongebob/S${pad(season,2)}E${pad(episode,2)}/${pad(frame,4)}.png`; const url = `https://backend.everyfra.me/spongebob/s${season}e${episode}/${frame}.png`; console.log(url) if (await testImage(url)) { updateFrame(season, episode, frame); found = true; } } if (!found) { document.getElementById('status').innerText = 'Something went wrong :/'; } } async function shiftFrame(delta) { if (currentSeason === null || currentEpisode === null || currentFrame === null) { return; } let newFrame = currentFrame + delta; updateFrame(currentSeason, currentEpisode, newFrame); } function updateFrame(season, episode, frame) { currentSeason = season; currentEpisode = episode; currentFrame = frame; // const url = `https://frames.everyfra.me/spongebob/S${pad(season,2)}E${pad(episode,2)}/${pad(frame,4)}.png`; const url = `https://backend.everyfra.me/spongebob/s${season}e${episode}/${frame}.png`; console.log(url) const imgEl = document.getElementById('frame'); imgEl.src = url; imgEl.style.display = 'block'; document.getElementById('status').innerText = `Season ${season}, Episode ${episode}, Frame ${frame}`; } function loadManualFrame() { const season = parseInt(document.getElementById('manualSeason').value); const episode = parseInt(document.getElementById('manualEpisode').value); const frame = parseInt(document.getElementById('manualFrame').value); updateFrame(season, episode, frame); } loadRandomFrame(); </script> </p> <div class=page-foot > Last modified: August 01, 2025. Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a> and the lovely <a href="https://julialang.org">Julia programming language</a>. </div> </div> </div> <script src="/libs/highlight/highlight.min.js"></script> <script>hljs.highlightAll();hljs.configure({tabReplace: ' '});</script>
