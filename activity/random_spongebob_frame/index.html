t fetch(url); fig = await response.json(); Plotly.newPlot(div, fig); }; </script> <!-- <a class=backToTopBtn  title="back to top // torna in cima" href="#top"> <span class=backToTopBtn-icon >^</span> </a> --> <div class=sidebar > <div class="container sidebar-sticky"> <div class=sidebar-about > <!-- <h1><a href="/">Hyde</a></h1> <p class=lead >A two-column theme.</p> --> <h1><a href="/">Eccoci.<img style="display: block; margin: 0 auto; margin-bottom: 20px"; width=170 ; src="/assets/main img.jpg" alt="main img"/></a></h1> </div> <nav class=sidebar-nav > <a class="sidebar-nav-item " href="/">Home</a> <a class="sidebar-nav-item " href="/activity/">Attività</a> <a class="sidebar-nav-item " href="/uni/">Uni</a> <a class="sidebar-nav-item " href="/portfolio/">Portfolio</a> </nav> <a href="https://www.youtube.com/channel/UC1_68R2Kv1htcZ1It5il7CQ" target=_blank rel=noopener> <i class="fab fa-youtube big-icon"></i></a> <a href="https://www.instagram.com/divergentissimo/" target=_blank rel=noopener> <i class="fab fa-instagram big-icon"></i></a> <a href="https://www.linkedin.com/in/federico-angelo-mor/" target=_blank rel=noopener> <i class="fab fa-linkedin big-icon"></i></a> <a href="https://github.com/federicomor" target=_blank rel=noopener> <i class="fab fa-github big-icon"></i></a> </div> </div> <div class="content container"> <a class=backToTopBtn  title="back to top // torna in cima" href="#top"> <span class=backToTopBtn-icon >∧</span> </a> <div class=franklin-content ><p> <!DOCTYPE html> <html lang=en > <meta charset=UTF-8  /> <title>Random SpongeBob Frame</title> <h1>Random Spongebob Frame</h1> <button onclick="loadRandomFrame()">I'm ready!</button> <p id=status ></p> <img id=frame  alt="SpongeBob Frame" style="display:none;" /> <script> function pad(num, size) { let s = String(num); while (s.length < size) s = "0" + s; return s; } function testImage(url) { return new Promise((resolve) => { const img = new Image(); img.onload = () => resolve(true); img.onerror = () => resolve(false); img.src = url; }); } async function loadRandomFrame() { // document.getElementById('status').innerText = 'Loading...'; document.getElementById('frame').style.display = 'none'; const maxTries = 30; let tries = 0; let found = false; while (tries < maxTries && !found) { tries++; const season = pad(Math.floor(Math.random() * 6) + 1, 2); // "01" to "06" const episode = pad(Math.floor(Math.random() * 40) + 1, 2); // "01" to "40" const frame = pad(Math.floor(Math.random() * 5000), 4); // "0000" to "4999" const url = `https://frames.everyfra.me/spongebob/S${season}E${episode}/${frame}.png`; // console.log(url); if (await testImage(url)) { const imgEl = document.getElementById('frame'); imgEl.src = url; imgEl.style.display = 'block'; document.getElementById('status').innerText = `Season ${parseInt(season)}, Episode ${parseInt(episode)}, Frame ${parseInt(frame)}`; found = true; } } if (!found) { document.getElementById('status').innerText = 'Could not find a valid frame after 30 tries.'; } } // function loadRandomFrame() { // const season = pad(Math.floor(Math.random() * 6) + 1, 2); // const episode = pad(Math.floor(Math.random() * 40) + 1, 2); // const frame = pad(Math.floor(Math.random() * 5000), 4); // const url = `https://frames.everyfra.me/spongebob/S${season}E${episode}/${frame}.png`; // const imgEl = document.getElementById('frame'); // imgEl.src = url; // imgEl.style.display = 'block'; // document.getElementById('status').innerText = // `Season ${parseInt(season)}, Episode ${parseInt(episode)}, Frame ${parseInt(frame)}`; // } // Load one at page startup loadRandomFrame(); </script> </p> <div class=page-foot > Last modified: May 26, 2025. Website built with <a href="https://github.com/tlienart/Franklin.jl">Franklin.jl</a> and the lovely <a href="https://julialang.org">Julia programming language</a>. </div> </div> </div> <script src="/libs/highlight/highlight.min.js"></script> <script>hljs.highlightAll();hljs.configure({tabReplace: ' '});</script>
